name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., patch, minor, major, or specific version)'
        required: true
        default: patch

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Run type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Bump version (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          pnpm bumpp ${{ github.event.inputs.version }} --no-push --no-tag --no-commit
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Publish to npm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release commit and tag (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git add package.json
          git commit -m "chore: release v${{ env.VERSION }}"
          git tag -a v${{ env.VERSION }} -m "Release v${{ env.VERSION }}"
          git push origin main --tags
